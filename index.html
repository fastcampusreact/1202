<label for="name">이름</label>
<input id="name" type="text" name="text">
<label for="name">이메일</label>
<input id="email" type="text" name="email">
<h2 class="emailHeading">이메일</h2>
<h2 class="nameHeading">이름</h2>
<script>
  const $name = document.getElementById('name');
  const $email = document.getElementById('email');
  const $emailHeading = document.querySelector('.emailHeading');
  const $nameHeading = document.querySelector('.nameHeading');

  $name.onkeyup = ({ keyCode }) => {
    if (keyCode !== 13) return;
    $nameHeading.textContent = $name.value;
  };

  $email.onkeyup = ({ keyCode }) => {
    if (keyCode !== 13) return;
    $emailHeading.textContent = $email.value;
  };
</script>
