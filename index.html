<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <label for="name">이름</label>
    <input type="text" id="name" name="text" data-model="name">
    <label for="email">이메일</label>
    <input type="text" id="email" name="email" data-model="email">
  </div>
  <h2 class="name">이름</h2>
  <h2 class="email">이메일</h2>
  
  <script>
    const $name = document.querySelector('#name');
    const $email = document.querySelector('#email');
    const $nameHeading = document.querySelector('.name');
    const $emailHeading = document.querySelector('.email');

    $name.onkeyup = ({ target }) => {
      $nameHeading.textContent = target.value;
    };

    $email.onkeyup = ({ target }) => {
      $emailHeading.textContent = target.value;
    };

    // git clone url
    // git checkout -b smilejin92

    // git push --set-upstream origin smilejin92 (set upstream on the very first push)
    
    // git rebase -i (as interaction) HEAD~2 (가장 최근 2개의 커밋을 하나로 병합)
    // git push -f (as force)

    // npm i create-react-app -g
    // create-react-app project_name
  </script>
</body>
</html>
